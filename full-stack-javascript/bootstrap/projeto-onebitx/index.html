<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon" />
    <!-- CSS Booststrap -->
    <link

    <title>OneBitX</title>

  <body>
    <main>
      <section class="first-section">
        <div class="container">
          <header>

                    height="auto"
                  />

                <button

                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"

                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ms-3">

                        aria-current="page"

                </div>

          <div

            data-aos="fade-up"
            data-aos-duration="2000"

            <h2>lançamento a caminho</h2>
            <h3>missão equipe-3</h3>
            <button type="button" class="btn">saiba mais</button>

            <div class="arrowDown">

                  src="imgs/home/arrowDown.gif"
                  width="95"
                  alt="arrow down"
                />
              </a>
            </div>
          </div>
        </div>

      <section class="second-section" id="second-section">
        <div
          class="container main-content"
          data-aos="fade-right"
          data-aos-duration="2000"

      <section class="third-section">
        <div

          data-aos="fade-down"
          data-aos-duration="2000"
        >

          <h3>dragon retornou para a terra</h3>
          <button type="button" class="btn">saiba mais</button>
        </div>
      </section>

      <section class="fourth-section">
        <div
          class="container main-content"
          data-aos="fade-down-right"
          data-aos-duration="2000"

        <a href="https://www.instagram.com/onebitcode/?hl=en" target="blank"

        <a
