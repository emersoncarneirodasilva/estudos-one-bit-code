<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Booststrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Imagens e Utilidades</title>

    <style>
      .div-example {
        background-color: aqua;
      }
    </style>
  </head>

  <body>
    <h1>Imagens e Utilidades</h1>
    <br />

    <!-- Responsive images -->
    <img src="https://picsum.photos/1500/600" class="img-fluid" alt="..." />
    <div class="container">
      <img src="https://picsum.photos/1500/600" class="img-fluid" alt="..." />
    </div>
    <br /><br />

    <!-- Image thumbnails -->
    <img src="https://picsum.photos/1550/600" class="img-thumbnail" alt="..." />
    <div class="container">
      <img
        src="https://picsum.photos/1550/600"
        class="img-thumbnail"
        alt="..."
      />
    </div>
    <br /><br />
    <hr />

    <div class="container-fluid d-flex px-3 py-5 my-5 div-example">
      <h1>Hello World!</h1>
      <h2>Welcome</h2>
    </div>

    <!-- Js Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
