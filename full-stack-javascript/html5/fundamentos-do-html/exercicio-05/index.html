<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 5: Formulário de Inscrição</title>
  </head>

  <body>
    <h1>Formulário de Inscrição</h1>

    <form>
      <div>
        <label for="nome">Nome:</label>
        <br />
        <input type="text" name="nome" id="nome" required />
      </div>

      <br /><br />

      <div>
        <label for="email">E-mail:</label>
        <br />
        <input type="email" name="email" id="email" required />
      </div>

      <br /><br />

      <div>
        <label for="whatsapp">WhatsApp:</label>
        <br />
        <input type="tel" name="whatsapp" id="whatsapp" />
      </div>

      <br /><br />

      <div>
        <label>Área de atuação:</label>
        <br />
        <input
          type="radio"
          name="area"
          id="desenvolvimento"
          value="desenvolvimento"
          required
        />
        <label for="desenvolvimento"> Desenvolvimento</label>

        <input
          type="radio"
          name="area"
          id="qualityAssurance"
          value="qualityAssurance"
          required
        />
        <label for="qualityAssurance"> Quality Assurance (QA)</label>

        <input
          type="radio"
          name="area"
          id="analiseDados"
          value="analiseDados"
          required
        />
        <label for="analiseDados"> Análise de Dados</label>

        <input
          type="radio"
          name="area"
          id="infraesturtura"
          value="infraesturtura"
          required
        />
        <label for="infraesturtura"> Infraestrutura</label>
      </div>

      <br /><br />

      <div>
        <label for="observacoes">Observações:</label>
        <br />
        <textarea
          name="observacoes"
          id="observacoes"
          cols="40"
          rows="5"
        ></textarea>
      </div>

      <br /><br />

      <div>
        <input type="checkbox" name="ofertas" id="ofertas" checked />
        <label for="ofertas">
          Desejo receber novidades e ofertas por email.</label
        >
      </div>

      <br /><br />

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
