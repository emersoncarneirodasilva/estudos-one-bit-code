<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Primeira Página com React</title>
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #app {
      display: grid;
      place-content: center;
      font-family: sans-serif;
      text-align: center;
      min-height: 100vh;
      color: #cfcfcf;
      background-color: #232323;
    }
  </style>

  <body>
    <div id="app"></div>

    <!-- React via CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script>
      const { createElement } = React;
      const addDiv = document.getElementById("app");
      const root = ReactDOM.createRoot(addDiv);

      const h1 = createElement("h1", {}, "Olá, Mundo!");
      const p = createElement("p", {}, "Aprendendo React");
      const main = createElement("main", {}, h1, p);

      root.render(main);
    </script>
  </body>
</html>
